#------------script directories------------#
#------------------------------------------#
$deskScripts = $HOME/.config/hypr/scripts
$rofiScripts = $HOME/.config/rofi/scripts

#------------main mod------------#
#--------------------------------#
$mainMod = SUPER # Sets "Windows" key as main modifier

#------------refresh rate toggle------------#
#-------------------------------------------#
bind = $mainMod CTRL SHIFT, R, exec, $deskScripts/refreshrate.sh

#------------applications & run launcher------------#
#---------------------------------------------------#
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, D, exec, $rofiScripts/launcher
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, $volumecontrol
bind = $mainMod SHIFT, Q, exec, $deskScripts/wlogout.sh

#---------------run launcher style selector---------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod CTRL, D, exec, $rofiScripts/launcher-style-changer

#------------window management------------#
#-----------------------------------------#
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, Q, exec, $deskScripts/killActiveProcess.sh

#------------layout management------------#
#-----------------------------------------#

# floating layout
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat

# Cycle windows if floating bring to top
bind = ALT, Tab, cyclenext
bind = ALT CTRL, Tab, bringactivetotop

# Dwindle Layout
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

#----------toggle bar----------#
#------------------------------#
bind = $mainMod ALT, B, exec, pkill -SIGUSR1 waybar

#------------choose waybar style------------#
#-------------------------------------------#
bind = $mainMod CTRL, B, exec, $deskScripts/waybarSelect.sh

#------------wallpaper select & refresh & matugen color generation------------#
#-----------------------------------------------------------------------------#
bind = $mainMod CTRL, W, exec, $deskScripts/wallSelect.sh
bind = $mainMod ALT, R, exec, $deskScripts/refresh.sh

#------------custom rofi launchers------------#
#---------------------------------------------#
bind = $mainMod CTRL, V, exec, $rofiScripts/cliphist.sh
bind = $mainMod, SEMICOLON, exec, $rofiScripts/rofiEmoji.sh
bind = $mainMod, W, exec, $rofiScripts/websearch.sh

#-------------screenshot------------#
#-----------------------------------#
bind = , PRINT, exec, $deskScripts/screenshot.sh --now
bind = $mainMod, PRINT, exec, $deskScripts/screenshot.sh --swappy

#------------move focus with mainMod + arrow keys------------#
#------------------------------------------------------------#
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#------------switch workspaces with mainMod + [0-9]------------#
#--------------------------------------------------------------#
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#------------move active window to a workspace with mainMod + SHIFT + [0-9]------------#
#--------------------------------------------------------------------------------------#
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#------------special workspace (scratchpad)------------#
#------------------------------------------------------#
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#------------scroll through existing workspaces with mainMod + scroll------------#
#--------------------------------------------------------------------------------#
bind = $mainMod CTRL, mouse_down, workspace, e+1
bind = $mainMod CTRL, mouse_up, workspace, e-1

#------------move/resize windows with mainMod + LMB/RMB and dragging------------#
#-------------------------------------------------------------------------------#
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#------------volume, mic, & backlight management------------#
#-----------------------------------------------------------#
bindel = ,XF86AudioRaiseVolume, exec, $deskScripts/volume.sh --inc
bindel = ,XF86AudioLowerVolume, exec, $deskScripts/volume.sh --dec
bindel = ,XF86AudioMute, exec, $deskScripts/volume.sh --toggle
bindel = ,XF86AudioMicMute, exec, $deskScripts/volume.sh --toggle-mic
bindel = ,XF86MonBrightnessUp, exec, $deskScripts/backlight.sh --inc
bindel = ,XF86MonBrightnessDown, exec, $deskScripts/backlight.sh --dec

#------------audio/music player managent------------#
#---------------------------------------------------#
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

